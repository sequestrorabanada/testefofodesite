<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Equipment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .equipment-page {
      display: flex;
      gap: 20px;
    }

    .equipment-list {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
    }

    .equipment-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .equipment-item img {
      width: 40px;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }

    .character-container {
      position: relative;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      background-color: white;
    }

    .character {
      width: 100%;
      height: 100%;
      background: url('your-character-image.png') no-repeat center;
      background-size: contain;
    }

    .equipment-area {
      position: absolute;
      cursor: pointer;
      border: 2px dashed red;
      background-color: rgba(255, 0, 0, 0.2);
    }

    .head {
      top: 20px;
      left: 110px;
      width: 80px;
      height: 80px;
    }

    .body {
      top: 110px;
      left: 100px;
      width: 100px;
      height: 120px;
    }

    .popup {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="equipment-page">
    <!-- Left Equipment List -->
    <div class="equipment-list">
      <div class="equipment-item">
        <img src="icon-head.png" alt="Head Icon">
        <span>Head</span>
      </div>
      <div class="equipment-item">
        <img src="icon-bottom.png" alt="Bottom Icon">
        <span>Bottom</span>
      </div>
      <div class="equipment-item">
        <img src="icon-right-hand.png" alt="Right Hand Icon">
        <span>Right Hand</span>
      </div>
      <div class="equipment-item">
        <img src="icon-cape.png" alt="Cape Icon">
        <span>Cape</span>
      </div>
      <div class="equipment-item">
        <img src="icon-accessory1.png" alt="Accessory 1 Icon">
        <span>Accessory 1</span>
      </div>
    </div>

    <!-- Character Container -->
    <div class="character-container">
      <div class="character"></div>

      <div class="equipment-area head" data-info="Helmet: Increases defense."></div>
      <div class="equipment-area body" data-info="Armor: Boosts resistance."></div>

      <div class="popup" id="popup"></div>
    </div>

    <!-- Right Equipment List -->
    <div class="equipment-list">
      <div class="equipment-item">
        <img src="icon-middle.png" alt="Middle Icon">
        <span>Middle</span>
      </div>
      <div class="equipment-item">
        <img src="icon-clothing.png" alt="Clothing Icon">
        <span>Clothing</span>
      </div>
      <div class="equipment-item">
        <img src="icon-left-hand.png" alt="Left Hand Icon">
        <span>Left Hand</span>
      </div>
      <div class="equipment-item">
        <img src="icon-shoes.png" alt="Shoes Icon">
        <span>Shoes</span>
      </div>
      <div class="equipment-item">
        <img src="icon-accessory2.png" alt="Accessory 2 Icon">
        <span>Accessory 2</span>
      </div>
    </div>
  </div>

  <script>
    const popup = document.getElementById('popup');
    const equipmentAreas = document.querySelectorAll('.equipment-area');

    equipmentAreas.forEach(area => {
      area.addEventListener('mouseenter', (e) => {
        popup.textContent = e.target.getAttribute('data-info');
        popup.style.display = 'block';
      });

      area.addEventListener('mousemove', (e) => {
        popup.style.left = e.pageX + 10 + 'px';
        popup.style.top = e.pageY + 10 + 'px';
      });

      area.addEventListener('mouseleave', () => {
        popup.style.display = 'none';
      });
    });
  </script>
</body>
</html>
